
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mela! Mela! Anime Japan!! Countdown Generator">
  <meta property="og:title" content="Mela! Mela! Anime Japan!! Countdown Generator">
  <meta property="og:description" content="Generate your own countdown image for Mela! Mela! Anime Japan!!">
  <meta property="og:image" content="https://raw.githubusercontent.com/mmaj-official/countdown-gen/main/Countdown_template.png">
  <title>Mela! Mela! Anime Japan!! | Countdown Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,300&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      font-family: 'Inter', sans-serif;
      font-style: italic;
      font-weight: 300;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    canvas {
      max-width: 90vw;
      height: auto;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      background: white;
      color: black;
      font-weight: 500;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 240px;
    }
    .footer {
      position: absolute;
      right: 12px;
      bottom: 10px;
      font-size: 12px;
      text-align: right;
      color: white;
    }
    .footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 768px) {
  body { justify-content: flex-start; padding-top: 40px; }
      canvas {
        max-width: 88vw;
      }
      .footer {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1080" height="1080"></canvas>
  <div class="buttons">
    <button onclick="downloadImage()">üíæ Download Image</button>
    <button onclick="shareOnX()">üê¶ Share on X</button>
    <button onclick="shareOnInstagram()">üì∏ Share on Instagram</button>
  </div>
  <div class="footer">
    <a href="https://mmaj.jp" target="_blank">üîó mmaj.jp</a><br>
    ¬© Mela! Mela! Anime Japan!! Executive Committee
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous";
    bgImage.src = "https://raw.githubusercontent.com/mmaj-official/countdown-gen/main/Countdown_template.png";

    const targetDate = new Date("2025-09-13T00:00:00+05:30");

    function formatCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff < 0) return "0d 0h 0m 0s";
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return `${days}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
    }

    function drawCountdown() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      ctx.font = "60px 'Inter'";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(formatCountdown(), canvas.width / 2, canvas.height / 2);
    }

    bgImage.onload = () => {
      drawCountdown();
    };

    function downloadImage() {
      drawCountdown();
      const link = document.createElement("a");
      const timestamp = new Date().toISOString().split("T")[0];
      link.download = `mmaj_countdown_${timestamp}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function shareOnX() {
      const text = encodeURIComponent(`Mela! Mela! Anime Japan!! Countdown is on! üéâ\nJoin us at mmaj.jp\n\n#mmaj_2025\n#MelaMelaAnimeJapan\n#MelaMelaAnimeJapan2025\n\n@mmaj_official`);
      const url = encodeURIComponent("https://mmaj.jp");
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
    }

    function shareOnInstagram() {
      window.location.href = "./index_instagram.html";
    }
  </script>
</body>
</html>
