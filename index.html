<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mela! Mela! Anime Japan!! | Countdown Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    canvas {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 24px;
      width: 280px;
    }

    button {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .footer {
      position: fixed;
      bottom: 12px;
      right: 16px;
      text-align: right;
      font-size: 12px;
      font-weight: 500;
      color: white;
    }

    .footer a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      margin-right: 10px;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1080" height="1080"></canvas>
  <div class="button-group">
    <button onclick="downloadImage()">üíæ Download Image</button>
    <button onclick="shareOnX()">üê¶ Share on X</button>
    <button onclick="shareOnInstagram()">üì∏ Share on Instagram</button>
  </div>
  <div class="footer">
    <a href="https://mmaj.jp" target="_blank">üîó mmaj.jp</a>
    <div>¬© Mela! Mela! Anime Japan!! Executive Committee</div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const bgImage = new Image();
    bgImage.src = "https://mmaj-official.github.io/countdown-gen/Countdown_template.png";

    bgImage.onload = () => {
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

      const targetDate = new Date(Date.UTC(2025, 8, 12, 18, 30, 0)); // Sept 13, 2025 00:00 IST
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      const countdownText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      ctx.font = "48px 'Inter', sans-serif";
      ctx.font = "48px 'Inter', italic";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText(countdownText, canvas.width / 2, canvas.height / 2.2);
    };

    function downloadImage() {
      const link = document.createElement("a");
      const now = new Date().toISOString().slice(0, 10);
      link.download = `mmaj_countdown_${now}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function shareOnX() {
      const text = encodeURIComponent(
        `Mela! Mela! Anime Japan!! Countdown is on! üéâ
Join us at mmaj.jp

#mmaj_2025
#MelaMelaAnimeJapan
#MelaMelaAnimeJapan2025

@mmaj_official`
      );
      window.open(`https://twitter.com/intent/tweet?text=${text}`, "_blank");
    }

    function shareOnInstagram() {
      window.location.href = "https://countdown.mmaj.jp/instagram";
    }
  </script>
</body>
</html>
