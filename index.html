
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mela! Mela! Anime Japan!! | Countdown Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh; overflow: hidden; padding: 20px;
      overflow-x: hidden;
    }

    canvas {
      max-width: 90vw;
      max-height: 60vh;
      margin-top: 5vh;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.4);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
      width: 90%;
      max-width: 300px;
    }

    button {
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 500;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .footer {
      text-align: right;
      font-size: 0.9rem;
      color: white;
      padding: 10px 20px 20px 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .footer a {
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1080" height="1080"></canvas>
  <div class="button-group">
    <button onclick="downloadImage()">üíæ Download Image</button>
    <button onclick="shareOnX()">üê¶ Share on X</button>
    <button onclick="shareOnInstagram()">üì∏ Share on Instagram</button>
  </div>
  <div class="footer">
    <a href="https://mmaj.jp" target="_blank">üîó mmaj.jp</a><br>
    <span>¬© Mela! Mela! Anime Japan!! Executive Committee</span>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous";
    bgImage.src = "https://raw.githubusercontent.com/mmaj-official/countdown-gen/main/Countdown_template.png";

    bgImage.onload = () => {
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

      const targetDate = new Date(Date.UTC(2025, 8, 12, 18, 30, 0));
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      const countdownText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      ctx.fillStyle = "white";
      ctx.font = "italic 78px 'Inter', sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(countdownText, canvas.width / 2, canvas.height / 2 + 30);
    };

    function downloadImage() {
      const link = document.createElement("a");
      const now = new Date().toISOString().slice(0, 10);
      link.download = `mmaj_countdown_${now}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function shareOnX() {
      const text = encodeURIComponent(
        `Mela! Mela! Anime Japan!! Countdown is on! üéâ\nJoin us at mmaj.jp\n\n#mmaj_2025\n#MelaMelaAnimeJapan\n#MelaMelaAnimeJapan2025\n\n@mmaj_official`
      );
      window.open(`https://twitter.com/intent/tweet?text=${text}`, "_blank");
    }

    function shareOnInstagram() {
      window.location.href = "https://countdown.mmaj.jp/instagram";
    }
  </script>
</body>
</html>
