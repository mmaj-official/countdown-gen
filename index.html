
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Mela! Mela! Anime Japan!! | Countdown Generator</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    canvas {
      width: 100%;
      max-width: 480px;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.4);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      width: 100%;
      max-width: 320px;
      margin-bottom: 2rem;
    }

    .button-group button,
    .button-group a {
      display: inline-block;
      width: 100%;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      text-align: center;
      text-decoration: none;
      color: #000;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);

      transition: transform 0.2s;
    }

    .button-group button:hover,
    .button-group a:hover {
      transform: scale(1.03);
    }

    .footer {
      margin-top: auto;
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: space-between;

      font-size: 0.85rem;

      box-sizing: border-box;
    }

    .footer a {

    }

    @media (max-width: 600px) {
      .footer {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="countdownCanvas" width="1080" height="1080"></canvas>

  <div class="button-group">
    <button id="download_button">üíæ Download Image</button>
    <a href="https://twitter.com/intent/tweet?text=Mela! Mela! Anime Japan!! Countdown is on! üéâ%0AJoin us at mmaj.jp%0A%0A#mmaj_2025%0A#MelaMelaAnimeJapan%0A#MelaMelaAnimeJapan2025%0A%0A@mmaj_official" target="_blank">üê¶ Share on X</a>
    <a href="index_instagram.html">üì∏ Share on Instagram</a>
  </div>

  <div class="footer">
    <span>¬© Mela! Mela! Anime Japan!! Executive Committee</span>
    <a href="https://mmaj.jp" target="_blank">üîó mmaj.jp</a>
  </div>

  <script>
    const canvas = document.getElementById("countdownCanvas");
    const ctx = canvas.getContext("2d");
    const baseImage = new Image();
    baseImage.crossOrigin = "anonymous";
    baseImage.src = "https://raw.githubusercontent.com/mmaj-official/countdown-gen/2b57c8227bab02d9c7088aca209f1a14b9a29741/Countdown_template.png";

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function getCountdownText() {
      const targetDate = new Date(Date.UTC(2025, 8, 12, 18, 30, 0)); // „Ç§„É≥„ÉâÊôÇÈñì 9/13 0:00
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) return "00d 00h 00m 00s";

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      return `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }

    function drawCountdown() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      const text = getCountdownText();
      ctx.fillStyle = "white";
      ctx.font = "60px 'Inter', sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2 + 20);
    }

    baseImage.onload = () => {
      drawCountdown();
    };

    document.getElementById("download_button").addEventListener("click", function () {
      const link = document.createElement("a");
      const today = new Date().toISOString().split('T')[0];
      link.download = `mmaj_countdown_${today}.png`;
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
