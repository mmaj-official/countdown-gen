
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mela! Mela! Anime Japan!! | Countdown Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    button, a {
      width: 100%;
      text-align: center;
      padding: 12px 20px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      text-decoration: none;
      color: black;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover, a:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas" width="1080" height="1080"></canvas>
    
    <div class="button-group">
      <a href="https://twitter.com/intent/tweet?text=Mela%21%20Mela%21%20Anime%20Japan%21%21%20Countdown%20is%20on%21%20%F0%9F%8E%89%0AJoin%20us%20at%20mmaj.jp%0A%0A%23mmaj_2025%0A%23MelaMelaAnimeJapan%0A%23MelaMelaAnimeJapan2025%0A%0A%40mmaj_officialMela! Mela! Anime Japan!! Countdown is on! üéâ%0AJoin us at countdown.mmaj.jp%0A#MMAJ #AnimeJapan" target="_blank">üê¶ Share on X</a>
    
      <button id="download_button">üíæ Download Image</button>
      <a href="index_instagram.html">üì∏ Share on Instagram</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "https://countdown.mmaj.jp/Countdown_template.png";

    img.onload = () => {
      document.fonts.ready.then(() => {
        const now = new Date();
        const target = new Date(Date.UTC(2025, 8, 12, 18, 30, 0));
        const diff = target - now;
        const totalSec = Math.floor(diff / 1000);
        const days = Math.floor(totalSec / 86400);
        const hours = Math.floor((totalSec % 86400) / 3600);
        const minutes = Math.floor((totalSec % 3600) / 60);
        const seconds = totalSec % 60;
        const text = `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.font = "italic 300 76px 'Inter', sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      });
    };

    document.getElementById("download_button").onclick = () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const filename = `mmaj_countdown_${yyyy}-${mm}-${dd}.png`;

      const link = document.createElement("a");
      link.download = filename;
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>
</body>
</html>
