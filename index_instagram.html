  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous";
    bgImage.src = "https://raw.githubusercontent.com/mmaj-official/countdown-gen/main/Countdown_template_instagram.png";

    const targetDate = new Date("2025-09-13T00:00:00+05:30");

    function formatCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff < 0) return "0d 0h 0m 0s";
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return `${days}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
    }

    function drawCountdown() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      ctx.font = "78px 'Inter'";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(formatCountdown(), canvas.width / 2, canvas.height / 2);
    }

    bgImage.onload = () => {
      drawCountdown();
    };

    function downloadImage() {
      drawCountdown();
      const link = document.createElement("a");
      const timestamp = new Date().toISOString().split("T")[0];
      link.download = `mmaj_countdown_instagram_${timestamp}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function shareOnX() {
      const text = encodeURIComponent(`Mela! Mela! Anime Japan!! Countdown is on! üéâ\nJoin us at mmaj.jp\n\n#mmaj_2025\n#MelaMelaAnimeJapan\n#MelaMelaAnimeJapan2025\n\n@mmaj_official`);
      const url = encodeURIComponent("https://mmaj.jp");
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
    }

    function shareOnInstagram() {
      window.location.href = "./index_instagram.html";
    }
