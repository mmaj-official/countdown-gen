
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Countdown Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    button, a {
      width: 100%;
      text-align: center;
      padding: 12px 20px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      text-decoration: none;
      color: black;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover, a:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas" width="1080" height="1350"></canvas>
    <div class="button-group">
      <button id="download_button">ðŸ’¾ Download Image</button>
      <a href="https://www.instagram.com/" target="_blank">ðŸ“¸ Open Instagram</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "https://mmaj-official.github.io/countdown-gen/Countdown_template_instagram.png";

    img.onload = () => {
      document.fonts.ready.then(() => {
        const now = new Date();
        const target = new Date(Date.UTC(2025, 8, 12, 18, 30, 0));
        const diff = target - now;
        const totalSec = Math.floor(diff / 1000);
        const days = Math.floor(totalSec / 86400);
        const hours = Math.floor((totalSec % 86400) / 3600);
        const minutes = Math.floor((totalSec % 3600) / 60);
        const seconds = totalSec % 60;
        const text = `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.font = "italic 300 80px 'Inter', sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      });
    };

    document.getElementById("download_button").onclick = () => {
      const link = document.createElement("a");
      link.download = "countdown_instagram.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>
</body>
</html>
