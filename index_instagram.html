  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "https://countdown.mmaj.jp/Countdown_template_instagram.png";

    img.onload = () => {
      document.fonts.ready.then(() => {
        const now = new Date();
        const target = new Date(Date.UTC(2025, 8, 12, 18, 30, 0));
        const diff = target - now;
        const totalSec = Math.floor(diff / 1000);
        const days = Math.floor(totalSec / 86400);
        const hours = Math.floor((totalSec % 86400) / 3600);
        const minutes = Math.floor((totalSec % 3600) / 60);
        const seconds = totalSec % 60;
        const text = `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.font = "italic 300 80px 'Inter', sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      });
    };

    document.getElementById("download_button").onclick = () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const filename = `mmaj_countdown_instagram_${yyyy}-${mm}-${dd}.png`;

      const link = document.createElement("a");
      link.download = filename;
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>
